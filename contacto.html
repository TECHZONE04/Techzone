      <!-- INFO -->

        <p><i class="bi bi-geo-alt-fill"></i> Avenida del ejército nacional, entre Iquique y Pisagua</p>

        <p><i class="bi bi-envelope-fill"></i> techzonecontacto1@gmail.com</p>
        <p><i class="bi bi-clock-fill"></i> Lunes a Sábado: 8:00 - 18:00</p>

        <div class="social-icons">
          <a href="https://wa.me/59162970577"><i class="bi bi-whatsapp"></i></a>
          <a href="http://tiktok.com/@tech.zone54"><i class="bi bi-tiktok"></i></a>
          <a href="https://www.instagram.com/techzone_0107?igsh=bmEwYjRjem82ZHpl"><i class="bi bi-instagram"></i></a>

        </div>

        <div class="map-container mt-4">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3826.485279986184!2d-67.1000732!3d-17.9698584!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTfCsDU4JzExLjUiUyA2N8KwMDYnMDAuMyJX!5e0!3m2!1ses!2sbo!4v1726600000000!5m2!1ses!2sbo" 
            width="100%" height="250" style="border:0;" allowfullscreen loading="lazy">
          </iframe>
        </div>
      </div>

      <!-- FORMULARIO -->
      <div class="col-lg-6 col-md-6 col-12">
        <form id="contactForm" action="https://formspree.io/f/mwpwdzon" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="name" name="Nombre" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="Correo" placeholder="correo@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" name="Mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
          </div>
          <button type="submit" class="btn">Enviar mensaje</button>
          <div id="formMessage"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS FORMULARIO -->
  <script>
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        formMessage.style.display = 'block';
        formMessage.style.color = '#00ffcc';
        formMessage.textContent = '✅ Tu mensaje fue enviado con éxito. Gracias por contactarte con TECHZONE.';
        form.reset();
      } else {
        formMessage.style.display = 'block';
        formMessage.style.color = '#ff5555';
        formMessage.textContent = '❌ Ocurrió un error al enviar el mensaje. Intenta nuevamente.';
      }
    });
  </script>
